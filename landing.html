<html lang="en">
<head>

    <title>Smart Attendance</title>
    <style>
        body {
          margin: 50;
          padding: 100;
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column
        }
    
        canvas {
          position: absolute;
          top: 0;
          left: 0;

<body">

        <h1>Smart Attendance Manager</h1>
        <div>
            <form id="data">

            </form>
            <div id="info">
                <div>
                    <p id="root1"></p>
                    <p id="root2"></p>
                    <p id="root3"></p>
                </div>
                <div id="back" style="display: none;">
                    <button type="button" value="submit"  onclick="deregister()" style="float: right;">Back</button>
                    <button type="button" style="float: left;"><a href="./index.html" >Read Attendance</a></button>

                </div>
            </div>

        </div>
    </div>
